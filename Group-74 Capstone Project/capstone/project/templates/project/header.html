<!DOCTYPE html>
<html lang="en">

<head>
	<title>Capstone Project</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'project/css/bootstrap.min.css' %}" type="text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	
	<style>
	/* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set background color and 100% height */
    .sidenav {
      background-color: #282828;
      height: 100%;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
	
	div.ridge {
      border-width: 3px;  
      border-style: ridge;
	  padding-left: 15px;
	  padding-right: 15px;
	}
	
	h3.about {
      color: blue;
	  padding-bottom: 10px;
      border-bottom: 2px solid #000000; /* whichever color you prefer */
	}
	
	li a {
    display: block;
	font-weight:bold;
    color: #ffffff;
    text-align: left;
    padding: 16px;
    text-decoration: none;
}

	.nav > li > a:hover{
    background-color: #01467D;
	color: #ffffff;
}
	
	</style>
</head>
<body>

<div class="container-fluid">
	<div class="row content">
		<div class="col-sm-2 sidenav">
		<center>
		<img src="{% static 'project/img/profile.png' %}" class="responsive-img" style='max-height:100%; max-width:100%' alt="profile">
		<hr>
		<ul class="nav nav-pills nav-stacked">
			<li><a href='/'>Home</a></li>
			<li><a href='/job_search/'>Job Search</a></li>
			<li><a href='/employer_search/'>Employer Search</a></li>
			<li><a href='/about/'>About</a></li>
		</ul>
		</center>
		</div>
		<div class="col-sm-10">
			<div class='container-fluid'>
			<br><br>
			   {% block content %}
			   {% endblock %}	
			</div>
		</div>
	</div>
</div>

</body>
</html>
