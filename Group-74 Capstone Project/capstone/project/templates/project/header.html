<!DOCTYPE html>
<html lang="en">

<head>
	<title>Capstone Project</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'project/css/bootstrap.min.css' %}" type="text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<script src="{% static 'project/js/jquery.min.js' %}"></script>
	<script src="{% static 'project/js/bootstrap.min.js' %}"></script>
	<style>
    @font-face { 
	font-family: 'Myanmar Text'; 
	src: url('project/mmrtext.ttf');
	}
	/* shows where to pull the font from */
	
	/* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}
    
    /* Set background color and 100% height */
    .sidenav {
      background-color: #282828;
      height: 100%;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;} 
    }
	
	div.ridge {
      border-width: 2px;  
      border-style: ridge;
	  padding-left: 15px;
	  padding-right: 15px;
	  padding-bottom: 10px;
	  background-color: #ffffff;
	  border-color: #01467d;
	}
	
	h3.about {
      color: #01467d;
	  padding-bottom: 10px;
      border-bottom: 2px solid #282828; /* whichever color you prefer */
	  font-family: Myanmar Text;
	  font-weight: bold;
	  font-style: bold;
	}
	
	p.about {
      color: #282828;
	  padding-bottom: 10px;
      border-bottom: 2px solid #282828; /* whichever color you prefer */
	}
	
	li a {
      display: block;
	  font-weight:bold;
      color: #ffffff;
      text-align: left;
      padding: 16px;
      text-decoration: none;
	}

	.nav > li > a:hover{
      background-color: #01467D;
	  color: #ffffff;
	}
	
	.form-wrapper-2 button {
  	  color: white;
	  font-weight: bold;
	  font-size: 11px;
	  font-style: arial;
	  background-color: #01467d;
	  border-color: #01467d;
	  border-style: solid;
	}

	.form-wrapper-2 input {
	  font-size: 11px;
	  font-style: italic;
	  width: 87px
	}
	
	
	.form-wrapper-2 button:hover {
	  background: #2b6ca3;
      text-decoration: none;
      border-color: #2b6ca3;
      border-style: solid;
	}

	</style>
</head>
<body>

<script type="text/javascript">


	$(window).on('load',function(){
        $('#myModal').modal({
		show: true,
		backdrop: 'static',
    	keyboard: false
		})
    });

<div class="container-fluid">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
				<h4 class="modal-title"><strong>User Agreememnt and Privacy Policy</strong></h4>
				</div>
				<div class="modal-body">
					{% include "project/includes/user_agreement.html" %}
					{% include "project/includes/privacy_policy.html" %}
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">I Agree</button>
				</div>
			</div>
		</div>
    </div>
	<div class="row content">
		<div class="col-sm-2 sidenav">
		<center>
		<img src="{% static 'project/img/profile.png' %}" class="responsive-img" style='max-height:100%; max-width:100%' alt="profile">
		<hr>
		<ul class="nav nav-pills nav-stacked">
			<li><a href='/'><img src="{% static 'project/img/HomeIconSmall.png' %}" class="responsive-img" style='float: left; margin: -6px 5px 0px 0px; width: 25px; height 25px; max-height:100%; max-width:100%' alt="HomeIconSmall">
			Home</a></li>
			<li><a href='/about/'><img src="{% static 'project/img/QuestionMarkSmall.png' %}" class="responsive-img" style='float: left; margin: -6px 5px 0px 0px; width: 25px; height 25px; max-height:100%; max-width:100%' alt="QuestionMarkSmall">
			About</a></li>
			<li><a href='/job_search/'><img src="{% static 'project/img/SearchIconSmall.png' %}" class="responsive-img" style='float: left; margin: -6px 5px 0px 0px; width: 25px; height 25px; max-height:100%; max-width:100%' alt="SearchIconSmall">
			Job Search</a></li>
			<li><a href='/employer_search/'><img src="{% static 'project/img/SearchIconSmall.png' %}" class="responsive-img" style='float: left; margin: -6px 5px 0px 0px; width: 25px; height 25px; max-height:100%; max-width:100%' alt="SearchIconSmall">
			Employer Search</a></li>
			<div class="button_box2">
			<form class="form-wrapper-2 cf">
				<input type="text" placeholder="Employers..." required>
				<button type="submit">Search</button>
			</form>
			</div>
		</ul>
		</center>
		</div>
		<div class="col-sm-10">
			<div class='container-fluid'>
			<br><br>
			   {% block content %}
			   {% endblock %}	
			</div>
		</div>
	</div>
</div>

</body>
</html>
