{% block content %}

	<canvas id="JobsMajorAnalyse" height="400px" width ="400px"></canvas>
	
	<input type="button" value="General View" onclick="GeneralView_JMB()">
	<input type="button" value="Information System" onclick="InformationSystem_JMB()">
	<input type="button" value="Computer Science" onclick="ComputerScience_JMB()">
	<input type="button" value="Combination" onclick="Combination_JMB()">
	
	<script>
	
	console.log(Chart.defaults.global);
	console.log(Chart.defaults);
	
	Chart.defaults.scale.ticks.beginAtZero = true;
		
	var JobsMajorAnalyse = document.getElementById("JobsMajorAnalyse");
	var myJobsMajorAnalyse = new Chart(JobsMajorAnalyse, {
    type: 'pie',
	data: {
		labels: ["Information System", "Computer Science", "Combination"],
        datasets: 
			[{
				label: 'Frequency',
				backgroundColor: ["#ff0000", "#00ff00", "#0000ff"],
				data: [737, 807, 445],
			}]
		},
		options: {
			animation: {
			  animateRotate: true,
			  animateScale: true,
			}
		}
	});
	
	function GeneralView_JMB(){
	  myJobsMajorAnalyse.destroy();
	  myJobsMajorAnalyse = new Chart(JobsMajorAnalyse, {
      type: 'pie',
	  data: {
		labels: ["Information System", "Computer Science", "Combination"],
        datasets: 
			[{
				label: 'Frequency',
				backgroundColor: ["#ff0000", "#00ff00", "#0000ff"],
				data: [737, 807, 445],
			}]
		},
		options: {
			animation: {
			  animateRotate: true,
			  animateScale: true,
			}
		}
	  });
	  myJobsMajorAnalyse.update();
	  };
