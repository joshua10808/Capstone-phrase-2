{% extends "project/header.html" %}
{% load staticfiles %}
{% block content %}
<style>
	.job_dropdown {
	background-color: #01467d; !important}
	.job_dropdown_minors {
	background-color: #01467d; !important}
	.filter_minor_6 {
	background-color: #01467d; !important}
</style>	
<body>

<div class="ridge">
<h3 class="about">Job Search - Mobile Apps Minor</h3>
<div style="height: 85vh; overflow: auto; padding-right: 10px;">
    <table id="empTable" class="display" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Job Name</th>
                <th>Employer</th>
				<th>Details</th>
				<th>Seek Link - https://www.seek.com.au</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Job Name</th>
                <th>Employer</th>
				<th>Details</th>
				<th>Seek Link - https://www.seek.com.au</th>
            </tr>
        </tfoot>
    </table>
</div>	
</div>
	<script type="text/javascript">
    $(document).ready(function() {
        $('#empTable').dataTable({
            "ajax": "{% static 'project/json/minors/mobileapps_minor.json' %}",
            "columns": [
                {"data": "job_name"},
                {"data": "company"},
				{"data": "outline"},
				{"data": "info_url"},
            ]
        });   
    });
    </script>
</body>
	
{% endblock %}
