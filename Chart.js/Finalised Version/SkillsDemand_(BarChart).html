<!doctype html>
<html>

<head>
    <title>Skills Demand</title>
    <script src="js/Chart.bundle.js"></script>
</head>

<body>
<div style="height:50%; width:50%">
	<canvas id="SkillsDemand" height="400px" width ="400px"></canvas>
	
	<script>
	
	console.log(Chart.defaults.global);
	console.log(Chart.defaults);
	
	Chart.defaults.global.animation.duration = 200;
	Chart.defaults.scale.ticks.beginAtZero = true;
		
	var SkillsDemand = document.getElementById("SkillsDemand");
	var mySkillsDemand = new Chart(SkillsDemand, {
    type: 'bar',
	data: {
		labels: ['Alogarithms', 'Artificial Intelligence', 'Business', 'Cloud Computing', 'Database', 'Design', 'Enterprise Architecture', 'Enterprise Systems', 'Game Studies', 'Hardware', 'IT Consulting', 'IT Fundamentals', 'Machine Learning', 'Mobile Computing', 'Modelling', 'Network Administration', 'Networking', 'Programming', 'Project Management', 'Security', 'Social Media', 'Web Development'],
        datasets: 
			[{
				label: 'Current Brisbane IT Job Market Skill Demands',
				backgroundColor: '#01467d',
				borderColor: '#01467d',
				borderWidth: 2,
				data: [10, 20, 55, 30, 15, 25, 30, 50, 40, 5, 15, 35, 40, 50, 60, 20, 25, 15, 40, 35, 30, 60],
			}]
		},
		options: {
			scales: {
				xAxes: [{
					ticks:{
					  autoSkip: false,
					}
				}]
			}	
		}
	});
	</script>
</body>

</html>
