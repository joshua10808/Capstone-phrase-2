<!doctype html>
<html>

<head>
    <title>IT Jobs</title>
    <script src="js/Chart.bundle.js"></script>
</head>

<body>
<div style="height:45%; width:45%">
	<canvas id="ITJobs" height="400px" width ="400px"></canvas>
	
	<script>
	var ITJobs = document.getElementById("ITJobs");
	var myITJobs = new Chart(ITJobs, {
    type: 'line',
    data: {
		labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        datasets: 
			[{
                label: 'Brisbane IT Jobs Listed Each Month',
				fill: true,
				lineTension: 0.1,
                backgroundColor: 'rgba(75,192,192,0.4)',
                borderColor: 'rgba(75,192,192,1)',
				borderCapStyle: 'butt',
				borderDash: [],
				borderDashOffset: 0.0,
				borderJoinStyle: 'miter',
				pointBorderColor: 'rgba(75,192,192,1)',
				pointBackgroundColor: "#fff",
				pointBorderWidth: 1,
				pointHoverRadius:5,
				pointHoverBackgroundColor: 'rgba(75,192,192,1)',
				pointHoverBorderColor: 'rgba(220,220,220,1)',
				pointHoverBorderWidth: 2,
				pointRadius: 1,
				pointHitRadius: 10,
                data: [65, 59, 80, 81, 56, 55, 40, 50, 30, 40, 10, 30],
            }]
        },
		options: {
			scales: {
				xAxes: [{
					ticks:{
					  autoSkip: false,
					}
				}],
				yAxes: [{
					ticks:{
					  beginAtZero: true,
					}
				}]
			}	
		}
    });
	</script>
</div>
</body>

</html>
