<!DOCTYPE html>

<!-- JavaScript -->

<html>
<body>

<!-- JavaScript makes HTML pages more dynamic and interactive. -->

<h1>My First JavaScript</h1>

<button type="button"
onclick="document.getElementById('demo1').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="demo1"></p>

<br> </br> <br> </br> <br> </br> <br> </br>

<!-- The HTML <script> Tag -->

<!--
The <script> tag is used to define a client-side script (JavaScript).
The <script> element either contains scripting statements, or it points to an external script file through the src attribute.
Common uses for JavaScript are image manipulation, form validation, and dynamic changes of content.
To select an HTML element, JavaScript very often use the document.getElementById(id) method.
This JavaScript example writes "Hello JavaScript!" into an HTML element with id="demo":
-->

<p id="demo2"></p>

<script>
document.getElementById("demo2").innerHTML = "Hello JavaScript!";
</script> 

<!-- A Taste of JavaScript -->

<!-- Here are some examples of what JavaScript can do. -->

<p>JavaScript can change the content of an HTML element:</p>

<button type="button" onclick="myFunction1()">Click Me!</button>

<p id="demo3">This is a demonstration.</p>

<script>
function myFunction1() { 
    document.getElementById("demo3").innerHTML = "Hello JavaScript!";
}
</script>

<br> </br> <br> </br> <br> </br> <br> </br>

<p id="demo4">JavaScript can change the style of an HTML element.</p>

<script>
function myFunction2() {
    document.getElementById("demo4").style.fontSize = "25px"; 
    document.getElementById("demo4").style.color = "red";
    document.getElementById("demo4").style.backgroundColor = "yellow";        
}
</script>

<button type="button" onclick="myFunction2()">Click Me!</button>

<br> </br> <br> </br> <br> </br> <br> </br>

<script>
function light(sw) {
    var pic;
    if (sw == 0) {
        pic = "pic_bulboff.gif"
    } else {
        pic = "pic_bulbon.gif"
    }
    document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="pic_bulboff.gif" width="100" height="180">

<p>
<button type="button" onclick="light(1)">Light On</button>
<button type="button" onclick="light(0)">Light Off</button>
</p>

<br> </br> <br> </br> <br> </br> <br> </br>

<!-- The HTML <noscript> Tag -->

<!-- 
The <noscript> tag is used to provide an alternate content for users that have disabled
scripts in their browser or have a browser that doesn't support client-side scripts.
-->

<p id="demo5"></p>

<script>
document.getElementById("demo5").innerHTML = "Hello JavaScript!";
</script>

<noscript>Sorry, your browser does not support JavaScript!</noscript>

<p>A browser without support for JavaScript will show the text written inside the noscript element.</p>

</body>
