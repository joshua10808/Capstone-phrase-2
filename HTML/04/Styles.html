<!DOCTYPE html>

<!-- Styles -->

<!-- The HTML Style Attribute -->

<!--
Setting the style of an HTML element, can be done with the style attribute.
The HTML style attribute has the following syntax: <tagname style="property:value;">
The property is a CSS property. The value is a CSS value.
-->

<html>

<!-- HTML Background Color -->

<body style="background-color:aqua;">     <!-- The background-color property defines the background color for an HTML element. -->

<!-- HTML Text Color -->

<h1 style="color:blue;">Blue Heading</h1> <!-- The color property defines the text color for an HTML element. -->
<p style="color:red;">Red Paragraph.</p>

<!-- HTML Fonts -->

<h1 style="font-family:verdana;">Heading with 'Verdana' Font</h1>     <!-- The font-family property defines the font to be used for an HTML element. -->
<p style="font-family:courier;">Paragraph with 'Courier' Font.</p>

<!-- HTML Text Size -->

<h1 style="font-size:300%;">Heading with 300% Font Size</h1>     <!-- The font-size property defines the text size for an HTML element. -->
<p style="font-size:160%;">Paragraph with 160% Font Size.</p>

<!-- HTML Text Alignment -->

<h1 style="text-align:center;">Centered Heading</h1>     <!-- The text-align property defines the horizontal text alignment for an HTML element. -->
<p style="text-align:center;">Centered Paragraph.</p>

</body>
</html>
