<!DOCTYPE html>
<html>
<body>

<h1>My First Heading</h1>
<p>My First Paragraph.</p>

<!-- HTML Headings -->

<h1>Heading 1</h1>					<!-- HTML headings are defined with the <h1> to <h6> tags. -->
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>

<!-- HTML Paragraphs -->

<p>This is a paragraph.</p>			<!-- HTML paragraphs are defined with the <p> tag. -->
<p>This is another paragraph.</p>

<!-- HTML Links -->

<a href="https://www.qut.edu.au/">This is a link</a>		<!-- HTML links are defined with the <a> tag. -->
															<!-- The link's destination is specified in the href attribute. -->

<!-- Empty HTML Elements -->

<br> </br>		<!-- <br> is an empty element (the <br> tag defines a line break). -->

<!-- HTML Images -->

<img src="qut.jpg" alt="qut.edu.au" width="200" height="200">		<!-- The source file (src), alternative text (alt), width, and height are provided as attributes. -->

</html>
