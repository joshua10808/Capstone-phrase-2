<!DOCTYPE html>

<!-- Attributes -->

<!-- 
All HTML elements can have attributes
Attributes provide additional information about an element
Attributes are always specified in the start tag
Attributes usually come in name/value pairs like: name="value"
-->

<!-- The 'lang' Attribute -->

<html lang="en-US">     <!-- The language of the document can be declared in the <html> tag. -->
<body>

<!-- The 'title' Attribute -->

<h2>The Title Attribute</h2>     <!-- The value of the title attribute will be displayed as a tooltip when you mouse over the paragraph. -->

<p title="I'm a tooltip">
Mouse over this paragraph, to display the title attribute as a tooltip.
</p>

<!-- The 'href' Attribute -->

<a href="https://www.qut.edu.au/">This is a link</a>     <!-- HTML links are defined with the <a> tag. The link address is specified in the href attribute. -->
 
<!-- The Size Attributes -->

<br></br>

<img src="qut.jpg" width="200" height="200">     <!-- HTML images are defined with the <img> tag. The filename of the source (src), and the size of the image (width and height) are all provided as attributes. -->

<!-- The alt Attribute -->

<br></br>

<img src="error.jpg" alt="Error" width="200" height="200">     <!-- The alt attribute specifies an alternative text to be used, when an image cannot be displayed. -->

<!-- HTML Attribute Reference -->

<br></br>
<a href="https://www.w3schools.com/tags/ref_attributes.asp">HTML Attribute Reference</a>

</body>
</html>
