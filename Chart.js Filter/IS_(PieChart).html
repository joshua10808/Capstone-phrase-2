<!doctype html>
<html>

<head>
    <title>Pie Chart</title>
    <script src="js/Chart.bundle.js"></script>
</head>

<body>
<div style="height:30%; width:30%">
	<canvas id="PieChart" height="400px" width ="400px"></canvas>
	
	<script>
	
	console.log(Chart.defaults.global);
	console.log(Chart.defaults);
	
	Chart.defaults.scale.ticks.beginAtZero = true;
		
	var PieChart = document.getElementById("PieChart");
	var myPieChart = new Chart(PieChart, {
    type: 'pie',
	data: {
		labels: ["Analysis", "CIO/Management", "Enterprise Architecture", "Consulting", "Project Management", "Sales", "Teachers/Trainers"],
        datasets: 
			[{
				label: 'Frequency',
				backgroundColor: ["#ff0000", "#ff7f00", "#ffff00", "#00ff00", "#0000ff", "#4B0082", "#9400D3"],
				data: [252, 70, 75, 74, 240, 22, 4],
			}]
		},
		options: {
			animation: {
			  animateRotate: true,
			  animateScale: true,
			}
		}
	});
	</script>
</body>

</html>
